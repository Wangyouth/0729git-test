<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="images/favicon.ico">
    <title>会员登录</title>
    <link rel="stylesheet" href="stylesheets/public.css">
    <link rel="stylesheet" href="stylesheets/user/login.css">
    <script src="javascripts/common/flexible.js"></script>
    <script src="javascripts/axios.js"></script>
    <script src="javascripts/template-web.js"></script>
    <script src="javascripts/common/jquery.min.js"></script>
    <script src="javascripts/user/login_reg.js"></script>
    <script src="javascripts/common/public.js"></script>

</head>

<body>
    <div class="page">
        <!-- 顶部开始-->
        <div class="sub-header">
            <div class="back"></div>
            <div class="title">会员登录</div>
        </div>
        <!-- 顶部结束-->
        <div class="main">
            <div class="code-wrap">
                <input type="text" placeholder='手机号'>
            </div>
        </div>
        <div class="password-wrap">
            <div class="password">
                <input type="password" placeholder='密码'>
            </div>
            <div class="switch-wrap">
                <div class="van-switch">
                    <div class="van-switch__node"></div>
                </div>
            </div>
        </div>
        <div class="sure-btn">登录</div>
        <div class="fastreg-wrap">
            <div><img src="images/home/index/forget.png" alt="">忘记密码</div>
            <div class="to-reg"><img src="images/home/index/reg.png" alt="">快速注册</div>
        </div>
        <!-- 未输入电话号-或者-密码时的提示框--开始 -->
        <div class="van-toast">请输入</div>
        <!-- 未输入电话号-或者-密码时的提示框--结束 -->
    </div>


</body>

</html>
