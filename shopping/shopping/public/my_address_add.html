<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="images/favicon.ico">
    <title>收货地址</title>
    <link rel="stylesheet" href="stylesheets/common/common.css">
    <link rel="stylesheet" href="stylesheets/public.css">
    <link rel="stylesheet" href="stylesheets/common/bootstrap.min.css">

    <script src="javascripts/common/flexible.js"></script>
    <script src="javascripts/common/jquery.min.js"></script>
    <script src="javascripts/common/public.js"></script>
    <script src="javascripts/common/distpicker.data.min.js"></script>
    <script src="javascripts/common/distpicker.min.js"></script>
    <style>
        .page {
            width: 100%;
            height: 100vh;
            background-color: #fff;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            padding-top: 1.04rem;
            box-sizing: border-box;
        }

        .main ul {
            width: 100%;
            height: 1.04rem;
            display: flex;
            font-size: .32rem;
            align-items: center;
            border-bottom: 1px solid #dcdcdc;
            padding-left: .4rem;
        }

        .main ul li input {
            width: 100%;
            height: .8rem;
            margin-left: 15px;
        }

        .input_check {
            width: .4rem;
            height: .4rem;
        }

        .submit_save {
            width: 80%;
            height: .8rem;
            color: #fff;
            background-color: #fcb40a;
            border: none;
            border-radius: .2rem;
            margin-left: 10%;
            margin-top: 4%;

        }

        /* 选择地址--具体地区 */
        .mask {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .select_city_wrap {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: 90%;
            height: 30%;
            border-radius: .2rem;
            background-color: #fff;
            z-index: 30;
        }

        .select_city_wrap .select_btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .32rem;
            width: 100%;
            height: 1rem;
        }

        .select_city_wrap .select_btn span {
            width: 30%;
            height: 100%;
            line-height: 1rem;
            text-align: center;
            color: #1989fa;
        }

        /* 地址信息漏填时候的提示框 */
        .van-toast {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: auto;
            height: auto;
            padding: .2rem .3rem;
            border-radius: .2rem;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: .32rem;
            color: #fff;
            z-index: 40;
        }

        /* 选地区盒子 */
        .select_city_wrap .select_city {
            display: flex;
            width: 100%;
            height: 70%;
            line-height: 1rem;
            text-align: center;
            color: #1989fa;
        }

        .select_city_wrap .select_city select {
            border: none;
            box-shadow: none;
        }
    </style>

</head>

<body>
    <div class="page">
        <!-- 顶部开始-->
        <div class="sub-header">
            <div class="back"></div>
            <div class="title">添加收货地址</div>
        </div>
        <!-- 顶部结束-->

        <!-- 中间地址列表 开始-->
        <div class="main">
            <ul>
                <li>收货人</li>
                <li><input id="receiver" type="text" placeholder="收货人姓名"></li>
            </ul>
            <ul>
                <li>联系方式</li>
                <li><input id="cellphone" type="text" placeholder="收货人手机号"></li>
            </ul>
            <ul class="select_address">
                <li>所在地区</li>
                <li><input id="address_0" type="text" placeholder="请选择地区" autocomplete="off"></li>
            </ul>
            <ul>
                <li>详细地址</li>
                <li><input id="address_1" type="text" placeholder="详细收货地址"></li>
            </ul>
            <ul>
                <li>设为默认地址</li>
                <li><input id="is_address" type="checkbox" class="input_check"></li>
            </ul>
            <button class="submit_save">保存</button>
        </div>
        <!--中间结束 -->

        <!-- 选择-省-市-区 开始-->
        <div class="mask"></div>

        <div class="select_city_wrap" data-toggle="distpicker">
            <div class="select_btn">
                <span class="select_btn_off">取消</span>
                <span class="select_btn_on">确定</span>
            </div>
            <div class="select_city">
                <select multiple class="form-control"></select> <!-- 省 -->
                <select multiple class="form-control"></select> <!-- 市 -->
                <select multiple class="form-control"></select> <!-- 区 -->
            </div>
        </div>
        <!-- 选择-省-市-区 结束-->



    </div> <!--  page -->

    <!-- 某个信息没有输入时候的提示框 -->
    <div class="van-toast"></div>


    <script>
        $(function () {
            // 点击顶部返回
            $('.sub-header .back').on('click', function () {
                window.history.back(-1)
            })

            // 点击选择地址
            $('.select_address').on('click', function () {
                $('.mask,.select_city_wrap').css('display', 'block')
            })
            $('.select_btn_off').on('click', function () {
                $('.mask,.select_city_wrap').css('display', 'none')
            })
            $('.select_btn_on').on('click', function () {
                $('.mask,.select_city_wrap').css('display', 'none')
                $('#address_0').val($('.select_city select:eq(0)').val() + $('.select_city select:eq(1)').val() + $('.select_city select:eq(2)').val())
            })

            // 提示信息两秒后消失
            function vatoastNone() {
                setTimeout(() => {
                    $('.van-toast').css('display', 'none')
                }, 1500);
            }

            // 点击保存
            $('.submit_save').on('click', function () {
                var reg = /^1[3-9]+\d{9}$/
                if ($('#receiver').val() == '' || $('#cellphone').val() == '' || $('#address_0').val() == '' || $('#address_1').val() == '') {
                    // 判断哪一个是空的没有填写
                    if ($('#receiver').val() == '') {
                        $('.van-toast').css('display', 'block').html('请填写收货人')
                        vatoastNone()
                    } else if ($('#cellphone').val() == '') {
                        $('.van-toast').css('display', 'block').html('请填写手机号')
                        vatoastNone()
                    } else if (!reg.test(parseInt($('#cellphone').val()))) {
                        $('.van-toast').css('display', 'block').html('手机号格式不正确')
                        vatoastNone()
                    }
                    else if ($('#address_0').val() == '') {
                        $('.van-toast').css('display', 'block').html('请选择地区')
                        vatoastNone()
                    } else if ($('#address_1').val() == '') {
                        $('.van-toast').css('display', 'block').html('请填写详细地址')
                        vatoastNone()
                    }
                } else {
                    //如果没有空的，就保存这个地址
                    let is_address_checked = 0;
                    if ($('#is_address').prop('checked')) {
                        is_address_checked = 1;
                        // console.log('选中了');
                    } else {
                        is_address_checked = 0;
                        // console.log('没选中');
                    }

                    // 再次判断一下没有空的信息时候，电话号码格式正确不
                    if (!reg.test(parseInt($('#cellphone').val()))) {
                        $('.van-toast').css('display', 'block').html('手机号格式不正确')
                        vatoastNone()
                    } else {
                        // 将地址添加到地址列表中
                        var address = {
                            'receiver': $('#receiver').val(),
                            'cellphone': $('#cellphone').val(),
                            'address_0': $('#address_0').val(),
                            'address_1': $('#address_1').val(),
                            'is_address_checked': is_address_checked,
                        }
                        var addresslist = localStorage.getItem('addresslist')
                        addresslist = JSON.parse(addresslist)
                        addresslist.push(address)
                        addresslist = JSON.stringify(addresslist)
                        localStorage.setItem('addresslist', addresslist)
                        $('.van-toast').css('display', 'block').html('添加成功')
                        vatoastNone()
                    }

                }

            })


        })//加载
    </script>



</body>

</html>
