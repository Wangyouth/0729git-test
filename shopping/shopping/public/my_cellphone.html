<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="images/favicon.ico">
    <title>绑定手机号</title>
    <style></style>
    <link rel="stylesheet" href="stylesheets/common/common.css">
    <link rel="stylesheet" href="stylesheets/public.css">
    <link rel="stylesheet" href="stylesheets/user/my.css">
    <script src="javascripts/common/flexible.js"></script>
    <script src="javascripts/common/jquery.min.js"></script>
    <script src="javascripts/user/my.js"></script>
    <script src="javascripts/common/public.js"></script>

    <style>
        .main {
            width: 100%;
            margin-top: 1.04rem;
            box-sizing: border-box;
        }

        .main .tip {
            width: 100%;
            height: 1rem;
            color: #ac7700;
            background-color: #f3f5c4;
            display: flex;
            font-size: .28rem;
            align-items: center;
        }

        .main .tip .icon {
            width: .4rem;
            height: .4rem;
            background: url('images/user/mobile/tip.png') no-repeat;
            background-size: 100%;
            margin: 0 .3rem;
        }

        .main .input-wrap {
            width: 93%;
            height: .84rem;
            border: .02rem solid #c5cbcf;
            border-radius: .1rem;
            margin: .3rem auto 0;
        }

        .main .input-wrap .cellphone {
            width: 80%;
            height: .84rem;
            font-size: .32rem;
            background-color: transparent;
            padding-left: .2rem;
        }

        .main .input-wrap {
            display: flex;
            justify-content: space-between;
        }

        .main .input-wrap .code {
            width: 70%;
            height: .84rem;
            padding-left: .2rem;
            font-size: .32rem;
            background-color: transparent;
        }

        .main .input-wrap .code-btn {
            width: 1.9rem;
            height: .8rem;
            font-size: .28rem;
            line-height: .8rem;
            color: #717376;
            text-align: center;
            border-left: 1px solid #c4bfbf;
        }

        .main .save-btn {
            width: 93%;
            height: .8rem;
            background-color: #e42321;
            font-size: .28rem;
            color: #fff;
            text-align: center;
            line-height: .8rem;
            margin: 0 auto;
            border-radius: 4px;
            margin-top: .2rem;
        }
    </style>

</head>

<body>
    <!-- 顶部开始-->
    <div class="sub-header">
        <div class="back"></div>
        <div class="title">绑定手机号</div>
    </div>
    <!-- 顶部结束-->

    <!-- 换手机号--开始 -->
    <div class="main">
        <div class="tip">
            <div class="icon"></div>
            <div class="text">新手机号验证之后即可绑定成功！</div>
        </div>
        <div class="input-wrap">
            <input type="tel" class="cellphone" placeholder="请输入新手机号">
        </div>
        <div class="input-wrap">
            <input type="text" class="code" placeholder="请输入验证码">
            <div class="code-btn">获取验证码</div>
        </div>
        <div class="save-btn">下一步</div>

    </div>
    <!-- 换手机号--结束 -->


    <script>
        $(function () {
            // 点击顶部返回
            $('.sub-header .back').on('click', function () {
                window.history.back(-1)
            })



        })//加载

    </script>
</body>

</html>
