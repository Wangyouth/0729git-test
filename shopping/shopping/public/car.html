<body>

        <!-- 顶部开始-->

            <script type="text/html" id="goodslist">
                {{each}} 
                <div class="cart-list">
                    <div class="select-btn active"></div>
                    <div class="image-wrap">
                        <div class="image"><img src="{{$value.imgsrc}}" alt=""></div>
                        <div class="del">删除</div>
                    </div>
                    <div class="goods-wrap">
                        <div class="goods-title">{{$value.title}}</div>
                        <div class="goods-attr">
                            <span>颜色:{{$value.color}}</span>
                            <span>尺码:{{$value.size}}</span>
                        </div>
                        <div class="buy-wrap">
                            <div class="price">￥{{$value.price}}</div>
                            <div class="amount-input-wrap">
                                <div class="btn del">-</div>
                                <div class="amount-input">
                                    <input type="text" value="{{$value.amount}}">
                                </div>
                                <div class="btn inc">+</div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
        <!-- 商品列表---结束 -->


        <!-- 结算--开始-->
        <div class="orderend-wrap">
            <div class="select-area">
                <div class="select-wrap">
                    <div class="select-btn"></div>
                    <div class="select-text">全选</div>
                </div>
                <div class="total">
                    运费:<span>￥0</span>合计:<span>￥0</span>
                </div>
            </div>
            <div class="orderend-btn">去结算</div>
        </div>
        <!-- 结算--结束-->
    </div>
    <!-- 底部开始-->
    <div class="bottom-nav">

            <li></li>
            <li>首页</li>
        </ul>
        <ul class="car">

        <ul class="my">
