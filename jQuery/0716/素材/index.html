		<script type="text/javascript">

				$('#nav li span').mouseover(function() {
					$(this).css('background-color','#c81623').parent().children('p').css('display','block');
				});
				$('#nav li span').mouseout(function() {
					$(this).css('background-color','#7a6e6e').parent().children('p').css('display','none');
				});
			});
		</script>
