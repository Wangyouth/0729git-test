<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>游戏推荐 </title>

		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
				font-size: 12px;
			}

			#listbox {
				margin: 10px;
				padding: 15px;
				border: 1px solid #CCCCCC;
				color: #0066FF;
			}

			dl {
				display: block;
				float: left;
				margin: 15px;
			}

			dd {
				font-size: 14px;
				color: #663300;
			}

			dd a {
				text-decoration: none;
				font-size: 14px;
				color: #FF3300;
			}

			dd a:hover {
				text-decoration: underline;
			}

			.clear {
				clear: both;
				height: 0px;
			}
		</style>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id='listbox'>
			<dl>
				<dt><img src="images/p1.jpg" /></dt>
				<dd>街机三国</dd>
				<dd><a class='del' href='javascript:void(0);'>删除</a></dd>
			</dl>
			<dl>
				<dt><img src="images/p2.jpg" /></dt>
				<dd>霸域</dd>
				<dd><a class='del' href='javascript:void(0);'>删除</a></dd>
			</dl>
			<dl>
				<dt><img src="images/p3.jpg" /></dt>
				<dd>斗破乾坤</dd>
				<dd><a class='del' href='javascript:void(0);'>删除</a></dd>
			</dl>

			<div class='clear'></div>
			<input type="button" value='新增游戏' class='add' />
		</div>
		<script type="text/javascript">
			$(function(){
				// 增加
				$('.add').click(function(){
					var a=['街机三国','霸域','斗破乾坤'];
					var n=Math.floor(Math.random()*3+1);
					for (var i=0;i<n;i++) {
						var b=Math.floor(Math.random()*3+1);
						$('.clear').before('<dl><dt><img src="images/p'+b+'.jpg" /></dt><dd>'+a[b-1]+'</dd><dd><a class="del" href="javascript:void(0)">删除</a></dd></dl>');
					}
				} );
				//删除
				$('#listbox').on('click','.del',function(){
					$(this).parent().parent().remove();
				} );
			} ); 
				
		</script>

	</body>
</html>
