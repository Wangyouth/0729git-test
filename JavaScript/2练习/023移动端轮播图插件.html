<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>移动端轮播图插件</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css" />
		<script src="js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		 html,
		    body {
		      position: relative;
		      height: 100%;
		    }
		
		    body {
		      background: #eee;
		      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		      font-size: 14px;
		      color: #000;
		      margin: 0;
		      padding: 0;
		    }

			.swiper-container {
				width: 500px;
				height:281px;
			}

			.swiper-slide {
				/* text-align: center; */
				font-size: 18px;
				background: #fff;

				/* Center slide text vertically */
				display: -webkit-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
			}
			.swiper-slide img{
				width: 100%;
				height:100%;
			}

			.swiper-pagination-bullet {
				width: 20px;
				height: 20px;
				text-align: center;
				line-height: 20px;
				font-size: 12px;
				color: #000;
				opacity: 1;
				background: rgba(0, 0, 0, 0.2);
			}

			.swiper-pagination-bullet-active {
				color: #fff;
				background: #007aff;
			}
		</style>
	</head>
	<body>
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="images/lbt1.png" ></div>
				<div class="swiper-slide"><img src="images/lbt2.png" ></div>
				<div class="swiper-slide"><img src="images/lbt3.png" ></div>
				<div class="swiper-slide"><img src="images/lbt4.png" ></div>
				<div class="swiper-slide"><img src="images/lbt5.png" ></div>
				<div class="swiper-slide"><img src="images/lbt6.png" ></div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>

			<!-- Initialize Swiper -->
			<script>
				var swiper = new Swiper('.swiper-container', {
					pagination: {
						el: '.swiper-pagination',
						clickable: true,
						renderBullet: function(index, className) {
							return '<span class="' + className + '">' + (index + 1) + '</span>';
						},
					},
				});
			</script>
	</body>
</html>
