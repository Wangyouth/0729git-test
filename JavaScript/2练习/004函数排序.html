			function sort(arr){
				for (var i=0; i<arr.length-1;i++){
					for (var j=0;j<arr.length-i-1;j++){
						if(arr[j]>arr[j+1]){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1]= temp;
						}
					}
				}
				return arr;
			}
			var arr2=[5,6,55,3,4,21,66,7,8,54,9,34,24,78];
			document.write(sort(arr2));
