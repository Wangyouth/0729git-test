<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>选项卡 </title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 200px;
				border: 2px solid rgb(245, 9, 9);
				/* margin: 30px auto; */
				padding: 20px 0;
			}

			h3 {
				background-color: #999999;
				line-height: 40px;
				border-bottom: 1px solid #D8BFD8;
			}

			ul {
				display: none;
			}

			
		</style>
	</head>

	<body>
		<div class="box">
			<h3>菜单一</h3>
			<ul >
				<li>111111111</li>
				<li>111111111</li>
				<li>111111111</li>
			</ul>
			<h3>菜单二</h3>
			<ul>
				<li>2222222222</li>
				<li>2222222222</li>
				<li>2222222222</li>
			</ul>
			<h3>菜单三</h3>
			<ul>
				<li>333333333</li>
				<li>333333333</li>
				<li>333333333</li>
			</ul>

		</div>
		<script type="text/javascript">
			var hs = document.querySelectorAll('h3');
			var uls = document.querySelectorAll('ul');
			// console.log(hs);
			// console.log(uls);
			for (var i = 0; i < hs.length; i++) {
				hs[i].setAttribute('index',i);
				var off = true;
				hs[i].onclick = function() {
					var index=this.getAttribute('index');
					for(var i=0;i<uls.length;i++){
						uls[i].style.display='none';
					}
					if (off) {
						uls[index].style.display='block';
						off = !off;
					} else {
						uls[index].style.display='none';
						off = !off;
					}
					
				};
			}
		</script>
	</body>

</html>
