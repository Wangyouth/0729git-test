<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>下月一号周几</title>
	</head>

	<body>
		<script>
			//计算传进来的时间time是星期几
			var nextmonthweek = function(time) {
				var nexttime = new Date(time);
				return nexttime.getDay();
			};
			
			//用数组存放一周
			var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
			var nowtime = new Date();
			var y = nowtime.getFullYear();//当前年份
			var m = nowtime.getMonth();//当前月份
			var d = nowtime.getDate();//当前是几号
			//输出当前是几年几月几日
			document.write('现在是' + y + '年<br />');
			document.write(parseInt(m+1) + '月<br />');
			document.write(d + '日<br />');
			document.write(week[nowtime.getDay()] + '<br />');
			
			//把当前月份加一，日期写定为下个月的一号，传参到函数中计算下个月的一号是周几
			var next = nextmonthweek(y + '-' + parseInt(m + 2) + '-1');
			document.write('下个月，' + parseInt(nowtime.getMonth() + 2) + '月一号是' + week[next]);
		</script>
	</body>

</html>
