<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算差值</title>
	</head>
	<body>
		<script type="text/javascript">
			var a=prompt('请输第一个数字：');
			var b=prompt('请输第二个数字：');
			
			function sub(a,b){
				return parseInt(a)-parseInt(b);
			}
			
			document.write('两个数的差值为：'+Math.abs(sub(a,b)));
		</script>
	</body>
</html>
