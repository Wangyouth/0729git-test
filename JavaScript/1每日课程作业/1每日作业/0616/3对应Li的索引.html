<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击相应的li弹出对应的索引</title>
		<style type="text/css">
			ul li{
				cursor: pointer;
			}
			ul li:hover{
				background-color: #9EA0A2;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>111111111</li>
			<li>222222222</li>
			<li>333333333</li>
			<li>444444444</li>
		</ul>
		<script type="text/javascript">
			var lis=document.querySelectorAll('li');
			for (var i=0;i<lis.length;i++) {
				lis[i].index=i;
				lis[i].addEventListener('click',function(){
					alert('当前li索引号为：'+this.index);
					console.log(this.index);
				} );
			}
		</script>
	</body>
</html>
