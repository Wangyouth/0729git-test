<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小星星</title>
	</head>
	<body>
		<!-- 
		*
		**
		***
		****
		
		   *
		  **
		 ***
		****
		
		****
		***
		**
		*
		
		****
		 ***
		  **
		   *

		 
		 -->
		<script type="text/javascript">
			for (var i = 0; i < 4; i++) {
				for (var j = 0; j <= i; j++) {
					document.write('*');
				}
				document.write('<br />');
			}
			document.write('<br />');


			for (var i = 1; i <= 4; i++) {
				for (var j = 1; j <= 4 - i; j++) {
					document.write('&nbsp;');
				}
				for (var j = 1; j <= i; j++) {
					document.write('*');
				}
				document.write('<br />');
			}
			document.write('<br />');


			for (var i = 0; i <= 3; i++) {
				for (var j = 3; j >= i; j--) {
					document.write('*');
				}
				document.write('<br />');
			}
			document.write('<br />');


			for (var i = 1; i <= 4; i++) {
				for (var j = 2; j <= i; j++) {
					document.write('&nbsp;');
				}
				for (var j = 4; j >= i; j--) {
					document.write('*');
				}
				document.write('<br />');
			}
			document.write('<br />');
		</script>
	</body>
</html>
