<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch的使用</title>
	</head>
	<body>
		<script type="text/javascript">
			while (true) {

				var num = prompt('请输入今天是星期几：（例如：星期一：）');
				switch (num) {
					case '星期一':
						alert('今天是周一，努力工作哦');
						break;
					case '星期五':
						alert('今天是周五，明天就是周末喽');
						break;
					case '星期六':
						alert('今天是星期六，休息');
						break;
					case '星期日':
						alert('今天是星期日休息');
						break;
					default:
						alert('努力工作');
						break;
				}
			}
		</script>
	</body>
</html>
