			function sum(a, b) {
				var sum = parseInt(a)+parseInt(b);
				return sum;
			}

			function sub(a, b) {
				return parseInt(a-b);
			}

			function mul(a, b) {
				return parseInt(a*b);
			}

			function divs(a, b) {
				return parseInt(a/b);
			}

			do {
				var n1 = prompt('请输入第一个数：');
				var n2 = prompt('请输入第二个数：');
				var ope = prompt('请输入运算符：');
				if (ope === '+') {
					alert('加法运算结果是：' + sum(n1,n2));
				}else if(ope === '-'){
					alert('减法运算结果是：' + sub(n1, n2));
				}else if(ope === '*'){
					alert('乘法运算结果是：' + mul(n1, n2));
				}else if(ope === '/'){
					alert('除法运算结果是：' + divs(n1, n2));
				}else{break;}
			} while (true)
		</script>
	</body>
