<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>九九乘法表</title>
</head>

<body>
	<script type="text/javascript">
		for (i = 1; i <= 9; i++) {
			for (j = 1; j <= i; j++) {
				var n = i * j;
				document.write(j + '*' + i + '=' + n + ' ');
			}
			document.write('<br />');
		}
	</script>
	<h3>你好这里是</h3>
</body>

</html>
