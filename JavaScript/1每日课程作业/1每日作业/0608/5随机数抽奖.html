<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>随机数抽奖</title>
	</head>
	<body>
		<script type="text/javascript">
			alert('点击确定开始从抽奖')
			
			while (true) {
				var num = parseInt(10 * Math.random());
				switch (num) {
					case 8:
						alert('一等奖');
						break;
					case 2:
						alert('二等奖');
						break;
					case 6:
						alert('二等奖');
						break;
					default:
						alert('你没有中奖');
						break;
				}
			}
		</script>
	</body>
</html>
