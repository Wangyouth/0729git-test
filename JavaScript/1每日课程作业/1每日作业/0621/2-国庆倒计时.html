<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>国庆倒计时</title>
	</head>
	<body>
		<h1></h1>
		<script type="text/javascript">
			var h1 = document.querySelector('h1');
			var inputTime = +new Date('2021-10-01 00:00:00');
			lasttime();
			setInterval(lasttime, 1000);

			function lasttime() {
				var nowTime = +new Date();
				var times = (inputTime - nowTime) / 1000; //输入时间减去当前时间，就是倒计时的时间
				var d = parseInt(times / 60 / 60 / 24);
				d = d < 0 ? '0' + d : d;
				var h = parseInt(times / 60 / 60 % 24);
				h = h < 0 ? '0' + h : h;
				var m = parseInt(times / 60 % 60);
				m = m < 0 ? '0' + m : m;
				var s = parseInt(times % 60);
				s = s < 0 ? '0' + s : s;
				h1.innerHTML = '国庆倒计时：' + d + '天' + h + '时' + m + '分' + s + '秒';
			}
		</script>
	</body>
</html>
