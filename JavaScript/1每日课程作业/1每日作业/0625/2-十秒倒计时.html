<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒计时</title>
		<style type="text/css">
			.nav {
				font-size: 30px;
				font-weight: 800;
			}
		</style>
	</head>
	<body>
		<button type="button" class="star">开始</button>
		<button type="button" class="end">停止</button>
		<div class="nav"></div>
	</body>
	<script type="text/javascript">
		var star = document.querySelector('.star');
		var end = document.querySelector('.end');
		var nav = document.querySelector('.nav');
		var flag = true;

		star.addEventListener('click', function() {
			if (flag) {
				t();
			}
		});

		end.addEventListener('click', function() {
			clearInterval(timer);
			startime = 10;
			alert('倒计时结束！');
			flag=true;
		});

		var startime = 10;
		var timer;

		function t() {
			flag=false;
			nav.innerHTML = startime;
			timer = setInterval(function() {
				if (startime == 0) {
					clearInterval(timer);
					flag=true;
					// alert('倒计时结束！');
				} else {
					startime--;
					nav.innerHTML = startime;
				}
			}, 1000);
		}
	</script>
</html>
