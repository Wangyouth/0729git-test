<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点赞数</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.box {
				width: 600px;
				height: 200px;
				border: 1px solid #000000;
			}

			.box ul li {
				list-style: none;
				display: inline-block;
				width: 100px;
				height: 100px;
				background-color: #0000FF;
				margin: 22px;
			}

			.box button {
				width: 60px;
				margin: 0 42px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>图片一</li>
				<li>图片二</li>
				<li>图片三</li>
				<li>图片四</li>
			</ul>
			<button type="button">赞(0)</button>
			<button type="button">赞(0)</button>
			<button type="button">赞(0)</button>
			<button type="button" class="bbb">赞(0)</button>
		</div>
		<script type="text/javascript">
			var btns = document.querySelectorAll('button');

			for (var i = 0; i < btns.length; i++) {
				btns[i].addEventListener('click', zan);
			}

			var s = 0;
			function zan() {
				s++;
				this.innerHTML = '赞(' + s + ')';
			}
			
		</script>
	</body>
</html>
