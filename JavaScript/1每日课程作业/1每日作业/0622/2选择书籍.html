<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择书籍</title>
		<style type="text/css">
			ul li {
				list-style: none;
				width: 245px;
				height: 350px;
			}
			.c {
				display: none;
			}

			.b {
				display: block;
			}
		</style>
	</head>
	<body>
		选择你喜欢的书籍：
		<span>
			<input type="radio" name="a" />我和狗一起活下来
			<input type="radio" name="a" />灰霾来了怎么办
		</span>
		<ul>
			<li class="c">
				<img src="img/作业2images/images/dog.jpg">
				<p>我和狗一起活下来</p>
			</li>
			<li class="c">
				<img src="img/作业2images/images/mai.jpg">
				<p>灰霾来了怎么办</p>
			</li>
		</ul>

		<script type="text/javascript">
			var spans = document.querySelector('span');
			var uls = document.querySelector('ul');
			
			for (var i = 0; i < spans.children.length; i++) {
				spans.children[i].setAttribute('index', i);
				spans.children[i].addEventListener('click', function() {
					var index = this.getAttribute('index');
					// console.log(index);
					// console.log(uls.children[index]);
					for (var i = 0; i < uls.children.length; i++) {
						uls.children[i].className = 'c';
					}
					uls.children[index].className = 'b';
				});
			}
		</script>


	</body>
</html>
