<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.box{
				border: 1px solid transparent;
				width: 169px;
				height: 290px;
				background: url(img/作业3images/images/bg.jpg) no-repeat;
				margin-left: 20px;
			}
			ul{
				display: flex;
				width: 100%;
				height: 23px;
				margin-top: 50px;
			}
			ul li {
				list-style: none;
				font-size: 14px;
				width: 47px;
				height: 23px;
				text-align: center;
				background-image: url(img/作业3images/images/menu2.gif);
				margin-left: 7px;
				color: #FFFFFF;
			}
			/* ul li:hover{
				cursor: pointer;
			} */
			.nav{
				margin-left: 15px;
			}
			.c{
				display: none;
			}
			.b{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="list">
				<li>小说</li>
				<li>非小说</li>
				<li>少儿</li>
			</ul>
			<div class="nav">
				<span>小说<br>小说<br>小说<br></span>
				<span class="c">非小说<br>非小说<br>非小说<br></span>
				<span class="c">少儿<br>少儿<br>少儿<br></span>
			</div>
		</div>
		<script type="text/javascript">
		
		var ul=document.querySelector('.list');
		var nav=document.querySelector('.nav');
		
		for (var i=0;i<ul.children.length;i++) {
			ul.children[i].setAttribute('index',i);
			ul.children[i].addEventListener('mouseenter',function(){
				this.style.backgroundImage='url(img/作业3images/images/menu1.gif)';
				this.style.cursor='pointer';
				var index=this.getAttribute('index');
				for (var i=0;i<nav.children.length;i++) {
					// nav.children[i].style.display='none';
					nav.children[i].className='c';
				}
				// nav.children[index].style.display='block';
				nav.children[index].className='b';
			} );
			
			ul.children[i].addEventListener('mouseleave',function(){
				this.style.backgroundImage='url(img/作业3images/images/menu2.gif)';
				// var index=this.getAttribute('index');
				// nav.children[index].className='b';
			} );
		}
		</script>
	</body>
</html>
