<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串翻转</title>
	</head>
	<body>

		<script type="text/javascript">
		// 方法一
			var str = 'abc';
			var s = '';
			for (var i = str.length-1; i >=0; i--) {
				s += str[i];
			}
			document.write(s);
			document.write('<br />');
			
			// 方法二
			var str2='def';
			var a=[];
			for (var i =0; i <str.length; i++) {
				a[i] = str2[i];
			}
			a.reverse();
			var s2='';
			for(var i=0;i<a.length;i++){
				s2+=a[i];
			}
			document.write(s2);
		</script>
	</body>
</html>
