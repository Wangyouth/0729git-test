<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>注册验证</title>
		<style type="text/css">
			ul li {
				list-style: none;
				margin: 10px 0;
			}

			ul li span {
				display: inline-block;
				width: 85px;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><span>用户名：</span><input type="text" id="uname" value="" /></li>
			<li><span>密码：</span><input type="password" id="pwd1" value="" /></li>
			<li><span>确认密码：</span><input type="password" id="pwd2" value="" /></li>
			<li><button type="button" class="btn">注册</button></li>
		</ul>
		<script type="text/javascript">
			var uname = document.querySelector('#uname');
			var pwd1 = document.querySelector('#pwd1');
			var pwd2 = document.querySelector('#pwd2');
			var btn = document.querySelector('.btn');

			btn.onclick = function() {
				if (uname.value == '') {
					alert('用户名不能为空，请重新填写');
				} else if (pwd1.value == '' || pwd2.value == '') {
					alert('密码或重复密码不能为空，请重新填写');
				} else if (pwd1.value.length < 6 || pwd2.value.length < 6) {
					alert('密码长度不能小于六位，请重新填写');
				} else if (pwd1.value!==pwd2.value) {
					alert('密码和重复密码不相同，请重新填写');
				} else {
					alert('注册成功，请牢记你的密码');
				}
			};
		</script>

	</body>
</html>
