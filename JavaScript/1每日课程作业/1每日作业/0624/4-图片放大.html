<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片放大</title>
		<style type="text/css">
		@font-face {
			font-family: 'icomoon';
			src: url('fonts/icomoon.eot?mzyg4v');
			src: url('fonts/icomoon.eot?mzyg4v#iefix') format('embedded-opentype'),
				url('fonts/icomoon.ttf?mzyg4v') format('truetype'),
				url('fonts/icomoon.woff?mzyg4v') format('woff'),
				url('fonts/icomoon.svg?mzyg4v#icomoon') format('svg');
			font-weight: normal;
			font-style: normal;
			font-display: block;
		}
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style: none;
			}

			.box {
				position: relative;
				width: 720px;
				height: 270px;
				border: 1px solid #333333;
				margin: 20px 20px;
			}

			img {
				float: left;
				width: 240px;
				height: 135px;
			}

			.cover {
				/* display: none; */
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.4);
			}

			.bigdiv {
				position: absolute;
				top: 17px;
				left: 185px;
				width: 330px;
				height: 230px;
				background-color: #000000;
			}

			.bigdiv img {
				width: 330px;
				height: 230px;
			}

			.closebigimg {
				position: absolute;
				top: 17px;
				left: 516px;
				display: inline-block;
				width: 20px;
				height: 20px;
				/* background-color: red; */
				font-family: 'icomoon';
			}
			.closebigimg:hover{
				cursor: pointer;
			}
		</style>
	</head>
	<body>

		<div class="box">
			<!-- 整体大盒子 -->
			<ul>
				<li><img src="img/放大images/1.jpg"></li>
				<li><img src="img/放大images/2.jpg"></li>
				<li><img src="img/放大images/3.jpg"></li>
				<li><img src="img/放大images/3.jpg"></li>
				<li><img src="img/放大images/5.jpg"></li>
				<li><img src="img/放大images/1.jpg"></li>
			</ul> 
		</div>
		<script type="text/javascript">
			window.addEventListener('load', function() {
				var lis = document.querySelectorAll('li');
				var box = document.querySelector('.box');
				for (var i = 0; i < lis.length; i++) {
					lis[i].addEventListener('click', function() {

						//创建遮罩层，添加遮罩层
						var coverdiv = document.createElement('div');
						coverdiv.className = 'cover';
						box.appendChild(coverdiv);
						//创建span叉号
						var spanimg = document.createElement('span');
						spanimg.className = 'closebigimg';
						spanimg.innerHTML='';
						box.appendChild(spanimg);
						//创建大图片
						var bigdiv = document.createElement('div');
						bigdiv.innerHTML = this.innerHTML;
						bigdiv.className = 'bigdiv';
						box.appendChild(bigdiv);
						// console.log(this.innerHTML);

						//点击叉号退出
						spanimg.onclick=function(){
							box.removeChild(box.children[box.children.length-1]);
							box.removeChild(box.children[box.children.length-1]);
							box.removeChild(box.children[box.children.length-1]);
						};

					});
				}
			});
		</script>
	</body>
</html>
