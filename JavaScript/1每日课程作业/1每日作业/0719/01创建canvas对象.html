<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<body style="background-color: #000000;">
		<canvas id="ocan" width="500" height="500" style="background-color: #FFFFFF;"></canvas>
		<script type="text/javascript">
			var oCan=document.getElementById('ocan');
			var oc=oCan.getContext('2d');//创建绘图环境
			
			//绘制一条直线
			oc.moveTo(100,200);
			oc.lineTo(200,200);
			oc.strokeStyle='red';
			oc.lineWidth=20;
			oc.stroke();
		</script>
	</body>
</html>
