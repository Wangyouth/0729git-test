<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			#menu{width: 150px;border: 4px solid red;border-radius: 10px;position: fixed;left: 0;top: 0;overflow: hidden;display: none;}
			#menu li{height: 30px;line-height: 30px;border-bottom: 1px solid #000000;text-indent: 10px;font: 16px;}
			#menu li:hover{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<ul id="menu">
			<li>辛苦啦</li>
			<li>中午多吃饭</li>
			<li>马上放假了</li>
		</ul>
		<script>
			// 鼠标右键菜单:oncontextmenu
			// return false阻止默认事件，阻止表单的默认事件
			var omenu=document.getElementById('menu');
			document.oncontextmenu=function(ev){
				var ev =ev||event;
				var omoveX=ev.clientX;
				var omoveY=ev.clientY;
				
				omenu.style.display="block";
				omenu.style.left=omoveX+"px";
				omenu.style.top=omoveY+"px";
				
				return false;
			}
			
			document.onclick=function(){
				omenu.style.display="none";
			}
		</script>
		
	</body>
</html>
