<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//随机颜色
			// var color=new Array('红色','黄色','蓝色','绿色','橙色','青色','紫色','红色','黄色','蓝色');
			// var num = Math.floor(10*Math.random());
			// document.write(color[num]);

			// 1-100随机数排序
			var arr = [];
			for (var i = 0; i < 100; i++) {
				arr[i] = Math.floor(10 * Math.random()) * Math.floor(10 * Math.random());
			}
			document.write(arr);
			document.write('<br />');
			document.write(arr.length);

			// 随机数排序
			arr.sort(function(a, b) {
				return a - b;
			});
			document.write('<br />');
			document.write(arr);

			// 1-100随机数排重
			var newarr = [];
			newarr[0] = arr[0];
			var index =0;
			for (i = 0; i < arr.length; i++) {
				if (newarr[index] != arr[i]) {
					newarr.push(arr[i]);
					index++;
				} 
			}
			document.write('<br />');
			document.write(newarr.length);
			document.write('<br />');
			document.write(newarr);
		</script>
	</body>
</html>
