    <!-- 模板引擎 -->
    <script type="text/html" id="s-list">
        {{each list}}

    <!-- 使用axios请求数据，实现上拉，下拉刷新 -->
    <script>
        var sportsList = document.querySelector('.sports-list');//列表数据
        var sportsMain = document.querySelector('#sports-main');//数据滚动盒子
        var loadingDown = document.querySelector('#loadingDown');
        var loadingUp = document.querySelector('#loadingUp');
        var loading = document.querySelector('#loading');

        var now = 0;
        initlist()
        function initlist() {
            loading.innerHTML = 'loading...'
            axios.post('/list707', {
                page: 0,
                count: 10
            }).then(function (res) {
                if (res.data.errcode == 0) {
                    setTimeout(() => {
                        loading.innerHTML = ''
                        console.log(res.data)
                        sportsList.innerHTML = template('s-list', res.data)
                        initBetterScroll()
                    }, 1000)
                }
            })
        }

        function initBetterScroll() {
            //配置上拉下拉
            let bs = BetterScroll.createBScroll(sportsMain, {
                pullDownRefresh: {
                    threshold: 30
                },
                pullUpLoad: {
                    threshold: -10
                }
            })

            //下拉上拉开始滚动
            bs.on('scrollStart', () => {
                loadingDown.innerHTML = '下拉刷新';
                loadingUp.innerHTML = '上拉加载'
            })

            //下拉事件
            bs.on('pullingDown', () => {
                loadingDown.innerHTML = 'loading...';
                axios.post('/list', {
                    page: 0,
                    count: 10
                }).then(function (res) {
                    if (res.data.errcode == 0) {
                        setTimeout(() => {
                            sportsList.innerHTML = template('s-list', res.data);
                            loadingDown.innerHTML = '加载成功';
                            console.log(res.data.list.length);
                            bs.finishPullDown();
                            bs.refresh();
                            now = 0;
                        }, 1000)
                    }
                })
            })

            //上拉事件
            bs.on('pullingUp', () => {
                loadingUp.innerHTML = 'loading...';
                axios.post('/list', {
                    page: ++now,
                    count: 10
                }).then(function (res) {
                    if (res.data.errcode == 0) {
                        setTimeout(() => {
                            loading.innerHTML = ''
                            sportsList.innerHTML += template('s-list', res.data)
                            console.log(res.data.list.length);
                            if (res.data.list.length) {
                                loadingUp.innerHTML = '加载成功';
                            } else {
                                loadingUp.innerHTML = '没有数据了';
                            }
                            bs.finishPullUp();
                            bs.refresh();
                        }, 1000)
                    }
                })
            })
        }
    </script>
