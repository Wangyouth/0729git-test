        }

            width: 130px;
            margin-left: 20px;
        }

        #sports-main .sports-list-img img {
            width: 100%;
            border-radius: 10px;
        }

        #loadingDown {
            width: 100%;
            position: absolute;
            top: 60px;
            z-index: -1;
            text-align: center;
        }

        #loadingUp {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        #loading {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            z-index: 100;
        }

    <script id="tpl-sportsList" type="text/html">
        {{each list}}
        <li>

                   {{$value.title}}

    <!-- 重新渲染的数据 -->
    <script>
        var sportsList = document.querySelector('.sports-list');//列表数据
        var sportsMain = document.querySelector('#sports-main');//数据滚动盒子
        var loadingDown = document.querySelector('#loadingDown');
        var loadingUp = document.querySelector('#loadingUp');
        var loading = document.querySelector('#loading');

        var now = 0;
        initList();
        function initList() {
            loading.innerHTML = "loading......."
            axios.post('/list', {
                page: 0,
                count: 10
            }).then((res) => {
                if (res.data.errcode == 0) {
                    setTimeout(() => {
                        loading.innerHTML = ""
                        sportsList.innerHTML = template('tpl-sportsList', res.data);
                        initBetterScroll();
                    }, 1000)
                }
            })
        }

        function initBetterScroll() {
            //    下拉上拉配置 pullDownRefresh/pullUpLoad/threshold
            let bs = BetterScroll.createBScroll(sportsMain, {
                pullDownRefresh: {
                    threshold: 30
                    //  设置超过一定的临界点去触发
                },
                pullUpLoad: {
                    threshold: -10
                    //  设置超过一定的临界点去触发
                }
            })
            // 下拉上拉事件 scrollStart 开始滚动时触发的事件，pullingDown/pullingUp
            bs.on('scrollStart', () => {
                loadingDown.innerHTML = "下拉刷新";
                loadingUp.innerHTML = "上拉加载"
            });
            bs.on('pullingDown', () => {
                console.log(111);
                loadingDown.innerHTML = "loading....";

                axios.post('/list', {
                    page: 0,
                    count: 10
                }).then((res) => {
                    if (res.data.errcode == 0) {
                        setTimeout(() => {
                            sportsList.innerHTML = template('tpl-sportsList', res.data);
                            loadingDown.innerHTML = "刷新成功";
                            bs.finishPullDown();
                            bs.refresh();
                            now = 0;
                        }, 1000)
                    }
                })
            });
            bs.on('pullingUp', () => {
                console.log(2222);
                loadingUp.innerHTML = "loading....";
                axios.post('/list', {
                    page: ++now,
                    count: 10
                }).then((res) => {
                    if (res.data.errcode == 0) {
                        setTimeout(() => {
                            sportsList.innerHTML += template('tpl-sportsList', res.data);
                            if (res.data.list.length) {
                                loadingUp.innerHTML = "加载成功";
                            } else {
                                loadingUp.innerHTML = "已经没有更多数据了。"
                            }
                            bs.finishPullUp();
                            bs.refresh();
                        }, 1000)
                    }
                })
            })
        }
    </script>
